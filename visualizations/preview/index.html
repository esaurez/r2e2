<!doctype html>

<html>

<head>

  <meta charset="utf-8">
  <title>R2T2 Preview</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

  <div id="container">
    <canvas id="output" width="1024" height="600"></canvas>

    <div id="sidebar">

      <div id="stats">

        <div class="green flexrow">
          <div><label><i class="fas fa-percentage"></i></label><br> 
            <span id="data-progress">95</span></div>
          <div>&lambda; <br>
            <span id="data-workers">2000</span></div>
          <div><label><i class="fas fa-clock"></i></label> <br>
            <span id="data-elapsed-time">01:23</span></div>
        </div>

        <p class="blue">
          <label>Throughput:</label>
            <span id="data-throughput">825 Gbps</span><br>
          <label>Peak:</label> 
            <span id="data-peak-throughput">1510 Gbps</span>
        </p>

        <div class="chart">
          <canvas id="bandwidth-chart"></canvas>
        </div>

        <p class="red">
          <label>Paths traced:</label>
            <span id="data-traced">1.8 K/s</span><br>
          <label>Peak:</label>
          <span id="data-peak-traced">29.4 K/s</span>
        </p>

        <div class="chart">
          <canvas id="finished-chart"></canvas>
        </div>

      </div>

      <div id="info">
        <button id="save-button" title="Save the current output"><i class="fas fa-save"></i></button>
        <button id="replay-button" class="active" title="Replay the render process (approximate)"><i class="fas fa-redo"></i></button>
        <img src="img/r2e2.svg">
      </div>

    </div>


  </div>

  <script src="https://kit.fontawesome.com/b7a4352193.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
